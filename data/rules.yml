version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Greet the user
  steps:
  - intent: greet
  - action: utter_greet

- rule: Getting Started
  steps:
  - intent: get_started
  - action: utter_get_started

- rule: How it works
  steps:
  - intent: how_it_works
  - action: utter_how_it_works

- rule: About SeedSync
  steps:
  - intent: about_seedsync
  - action: utter_about_seedsync

- rule: Check locations
  steps:
  - intent: check_locations
  - action: utter_check_locations

- rule: Thank user
  steps:
  - intent: thank
  - action: utter_welcome