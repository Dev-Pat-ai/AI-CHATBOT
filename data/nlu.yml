version: "3.1"

nlu:
- intent: greet
  examples: |
    - hello
    - hi
    - good morning
    - hey there
    - hi there
    - good afternoon
    - good evening

- intent: request_produce
  examples: |
    - I'm looking to purchase [200kg](quantity) of [organic tomatoes](produce_type)
    - Do you have [250kg](quantity) of [tomatoes](produce_type) available?
    - I need [100kg](quantity) of [organic carrots](produce_type)
    - Looking for [300kg](quantity) of [fresh vegetables](produce_type)
    - Can I buy [150kg](quantity) of [potatoes](produce_type)?
    - I want to purchase [organic tomatoes](produce_type)
    - Need [tomatoes](produce_type) for this week
    - Do you have [carrots](produce_type) available?

- intent: ask_price
  examples: |
    - What's your current price per kg?
    - How much per kilogram?
    - What are your rates?
    - Price per kg?
    - What's the cost?
    - How much does it cost?
    - What's your pricing?

- intent: confirm_order
  examples: |
    - That works for us
    - Perfect
    - I'll take it
    - Confirmed
    - Yes, let's proceed
    - Sounds good
    - I agree
    - Let's confirm the order

- intent: ask_delivery
  examples: |
    - Can delivery be arranged?
    - Do you deliver?
    - What about delivery?
    - Can you arrange delivery?
    - How does delivery work?

- intent: thank
  examples: |
    - thank you
    - thanks
    - thank you very much
    - thanks a lot
    - appreciate it

- intent: ask_availability
  examples: |
    - Do you have availability this week?
    - When will it be ready?
    - Is it available now?
    - Do you have stock?

- intent: get_started
  examples: |
